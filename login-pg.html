<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration Forms</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('img/login.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column; /* Stack logo and form vertically */
      align-items: center; /* Center content horizontally */
      justify-content: flex-start; /* Start content from the top */
      padding-top: 2rem; /* Add some top padding */
    }
    /* Improve form visibility */
    .form-container {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 1rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      padding: 2.5rem;
    }
    /* Enhance input fields */
    .form-input {
      background-color: #ffffff;
      border: 2px solid #d1d5db;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }
    /* Improve label and heading contrast */
    .form-label {
      color: #1f2937;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    .form-heading {
      color: #111827;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    /* Enhance link visibility */
    .form-link {
      color: #1d4ed8;
      font-weight: 500;
    }
    .form-link:hover {
      color: #1e40af;
      text-decoration: underline;
    }
    /* Logo styling */
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem; /* Space between logo and form */
    }
    .logo img {
      max-width: 200px; /* Adjust size as needed */
      height: auto;
    }
  </style>
</head>

<body>
  <div class="logo">
    <a href="index.html">
      <img src="img/logobg.png" alt="Logo">
    </a>
  </div>
  
  <div class="w-full max-w-md form-container">
    <!-- Registration Form -->
    <div id="register-form" class="space-y-6">
      <h2 class="text-2xl font-bold text-center form-heading">Register</h2>
      <form id="reg-form" onsubmit="handleRegister(event)" class="space-y-4">
        <div>
          <label for="reg-name" class="block text-sm font-medium form-label">Name</label>
          <input id="reg-name" type="text" required class="w-full px-3 py-2 mt-1 form-input rounded-md" placeholder="Enter full name">
        </div>
        <div>
          <label for="reg-username" class="block text-sm font-medium form-label">Username</label>
          <input id="reg-username" type="text" required class="w-full px-3 py-2 mt-1 form-input rounded-md" placeholder="Enter username">
        </div>
        <div>
          <label for="reg-email" class="block text-sm font-medium form-label">Email</label>
          <input id="reg-email" type="email" required class="w-full px-3 py-2 mt-1 form-input rounded-md" placeholder="Enter email">
        </div>
        <div>
          <label for="reg-password" class="block text-sm font-medium form-label">Password</label>
          <input id="reg-password" type="password" required class="w-full px-3 py-2 mt-1 form-input rounded-md" placeholder="Enter password">
        </div>
        <div>
          <label for="reg-confirm-password" class="block text-sm font-medium form-label">Confirm Password</label>
          <input id="reg-confirm-password" type="password" required class="w-full px-3 py-2 mt-1 form-input rounded-md" placeholder="Confirm password">
        </div>
        <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Register</button>
      </form>
      <p class="text-sm text-center text-gray-600">Already have an account? <a href="#" onclick="toggleForm()" class="form-link">Login here</a></p>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="space-y-6 hidden">
      <h2 class="text-2xl font-bold text-center form-heading">Login</h2>
      <form id="login-form" onsubmit="handleLogin(event)" class="space-y-4">
        <div>
          <label for="login-name" class="block text-sm font-medium form-label">Name</label>
          <input id="login-name" type="text" required class="w-full px-3 py-2 mt-1 form-input rounded-md" placeholder="Enter full name">
        </div>
        <div>
          <label for="login-username" class="block text-sm font-medium form-label">Username</label>
          <input id="login-username" type="text" required class="w-full px-3 py-2 mt-1 form-input rounded-md" placeholder="Enter username">
        </div>
        <div>
          <label for="login-password" class="block text-sm font-medium form-label">Password</label>
          <input id="login-password" type="password" required class="w-full px-3 py-2 mt-1 form-input rounded-md" placeholder="Enter password">
        </div>
        <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
      </form>
      <p class="text-sm text-center text-gray-600">Don't have an account? <a href="#" onclick="toggleForm()" class="form-link">Register here</a></p>
    </div>
  </div>

  <script>
    function toggleForm() {
      const registerForm = document.getElementById('register-form');
      const loginForm = document.getElementById('login-form');
      registerForm.classList.toggle('hidden');
      loginForm.classList.toggle('hidden');
    }

    function handleRegister(event) {
      event.preventDefault();
      const name = document.getElementById('reg-name').value;
      const username = document.getElementById('reg-username').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const confirmPassword = document.getElementById('reg-confirm-password').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      if (password.length < 6) {
        alert('Password must be at least 6 characters long!');
        return;
      }

      console.log('Registration attempt:', { name, username, email, password });
      alert('Registration successful! (This is a demo. Add server-side logic.)');
    }

    function handleLogin(event) {
      event.preventDefault();
      const name = document.getElementById('login-name').value;
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      console.log('Login attempt:', { name, username, password });
      alert('Login successful! (This is a demo. Add server-side logic.)');
    }
  </script>
</body>
</html>
