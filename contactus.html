<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MediCare Hospital</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            background-color: #e7e8e8;
            color: rgb(33, 21, 208);
            padding: 5px;
        }
        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-content {
            display: flex;
            flex: 1;
            max-width: 1200px;
            margin: 20px auto;
            width: 75%;
            gap: 20px;
        }
        .contact-form {
            flex: 1;
            max-width: 500px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-section {
            flex: 1;
            background-image: url('img/need.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }
        .contact-info-section {
            margin: 40px auto;
            width: 80%;
            max-width: 1200px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .contact-info {
            max-width: 500px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #1e40af;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #374151;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #1e40af;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e3a8a;
        }
        .contact-info p {
            margin: 10px 0;
            color: #374151;
            font-size: 16px;
        }
        .contact-info i {
            margin-right: 10px;
            color: #1e40af;
        }
        footer {
            background-color: #1e40af;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                width: 90%;
            }
            .contact-form {
                width: 100%;
                padding: 20px;
            }
            .image-section {
                height: 200px;
            }
            .contact-info-section {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>

        <div class="header">
    <div class="logo">
      <a href="index.html">
        <img src="img/logobg.png" alt="Logo">
      </a>
    </div>

        <div class="container">
            <h1>MediCare Hospital</h1>
        </div>
    </nav>

    <!-- Main Content with Form and Image -->
    <section class="main-content">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="image-section"></div>
    </section>

    <!-- Contact Info Section -->
    <section class="contact-info-section">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p><i class="fas fa-phone"></i>Phone: (254) 7456-7890</p>
            <p><i class="fas fa-envelope"></i>Email: info@medicarehospital.com</p>
            <p><i class="fas fa-map-marker-alt"></i>Address: 123 Health St, Wellness City, HC 12345</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 MediCare Hospital. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Form Submission -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            alert(`Thank you, ${data.name}! Your message regarding "${data.subject}" has been sent.`);
            this.reset();
        });
    </script>
</body>
</html>
