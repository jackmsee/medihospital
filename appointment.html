<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointment Booking</title>
    <style>
        body {
            background-image: url('img/bgappointment.jpg');
            background-size: cover;
            background-position: left;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .logo {
            display: flex;
            justify-content: left;
            align-items: left;
            order: -80; /* Ensures logo appears on the left */
        }
        .logo img {
            height: 50px; /* Adjust this value based on your logo size */
            width: auto;
        }
        nav {
            background-color: #e7e8e8;
            color: rgb(31, 28, 216);
            padding: 1px;
        }
        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .form-container {
            margin-left: auto;
            width: 50%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            height: 100%;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #374151;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 80px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #1e40af;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e3a8a;
        }
        footer {
            background-color: #1e40af;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
        @media (max-width: 768px) {
            .form-container {
                width: 100%;
                padding: 20px;
            }
            .logo img {
                height: 40px; /* Smaller logo on mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logobg.png" alt="Logo">
                </a>
            </div>
            <h1>MediCare Hospital</h1>
        </div>
    </nav>

    <section style="flex: 1;">
        <div class="form-container">
            <form id="appointmentForm">
                <h2>Book an Appointment</h2>
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="department">Department</label>
                    <select id="department" name="department" required>
                        <option value="" disabled selected>Select Department</option>
                        <option value="cardiology">Cardiology</option>
                        <option value="neurology">Neurology</option>
                        <option value="orthopedics">Orthopedics</option>
                        <option value="pediatrics">Pediatrics</option>
                        <option value="emergency services">Emergency Services</option>
                        <option value="radiology">Radiology</option>
                    </select>
                </div>
                <div>
                    <label for="date">Preferred Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div>
                    <label for="message">Additional Information</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button type="submit">Submit Appointment</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 MediCare Hospital. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Form Submission -->
    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            alert(`Appointment booked successfully for ${data.name} on ${data.date}!`);
            this.reset();
        });
    </script>
</body>
</html>
